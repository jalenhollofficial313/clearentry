<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearEntry</title>
    <link rel="icon" type="image/png" href="clearentrylogo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">


    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="head-frame">
        <a href="../Home/index.html" class="inter-text head-title">
            ClearEntry
        </a>
        <div class="buttons-frame">

        </div>
    </div>
    <div class="frame-1 signin-frame">
        <div class="auth-frame">
            <p class="auth-header inter-text">
                Welcome Back
            </p>
            <p class="auth-description inter-text">
                Log in to your trading dashboard
            </p>
            <form class="auth-form" action="#" method="post">

                <div class="form-group">
                    <label class="inter-text auth-text" for="email">Email address</label>
                    <input
                        class="auth-input inter-text"
                        type="email"
                        id="email"
                        name="email"
                        placeholder="you@example.com"
                        required
                    />
                </div>

                <div class="form-group">
                    <label class="inter-text auth-text" for="password">Password</label>
                    <input
                        class="auth-input inter-text"
                        type="password"
                        id="password"
                        name="password"
                        placeholder="••••••••"
                        minlength="6"
                        required
                    />
                </div>

                <div class="form-footer">
                    <button id="continue-button" type="submit" class="btn-primary inter-text green-button">Continue</button>
                </div>
            </form>

            <p class="alt-action inter-text">
                Don't have an account?
                <a class="inter-text gradient-text alt-anchor" href="../Home/signup.html">Sign Up</a>
            </p>
        </div>
    </div>
    <script src="login.js"></script>
    <script>
        lucide.createIcons();
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200,   
            delay: 300,       
            offset: 120,      

            once: false,     
            mirror: true,    
        });
    </script>
</body>
</html>
