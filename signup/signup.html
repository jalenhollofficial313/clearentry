<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearEntry</title>
    <link href="signup.css" rel="stylesheet" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body_signupFrame">
        <div class="body_signupFrame_Frame">
            <p class="body_signupFrame_Frame_Title inter-text">
                Sign Up
            </p>

            <p class="body_signupFrame_Frame_text inter-text">
                Full Name
            </p>
            <input id="NameInput" class="body_signupFrame_Frame_input inter-text">

            <p class="body_signupFrame_Frame_text inter-text">
                Email address
            </p>
            <input type="email" id="EmailInput" class="body_signupFrame_Frame_input inter-text">
            <p class=" body_signupFrame_Frame_text inter-text">
                Password
            </p>
            <input type="password" id="PasswordInput" class="body_signupFrame_Frame_input inter-text">
            <p class="body_signupFrame_Frame_text inter-text">
                Referal Code
            </p>
            <input id="ReferalInput" class="body_signupFrame_Frame_input inter-text">
            <p id="ContinueButton" class="body_signupFrame_Frame_continue inter-text">
                Continue
            </p>
            <div class="body_signupFrame_Frame_ChangeFrame">
                <p class="body_signupFrame_Frame_ChangeFrame_text inter-text">
                    Already have an account?
                </p>
                <a href="../login/login.html" class="body_signupFrame_Frame_ChangeFrame_text sign-up inter-text">
                    Log In
                </a>
            </div>

        </div>
    </div>
    <script src="signup.js"></script>
</body>
