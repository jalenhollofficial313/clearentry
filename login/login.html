<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearEntry</title>
    <link href="login.css" rel="stylesheet" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body_loginFrame">
        <div class="body_loginFrame_Frame">
            <p class="body_loginFrame_Frame_Title inter-text">
                Log In
            </p>

            <p class="body_loginFrame_Frame_text inter-text">
                Email address
            </p>
            <input type="email" id="EmailInput" class="body_loginFrame_Frame_input inter-text">
            <p class=" body_loginFrame_Frame_text inter-text">
                Password
            </p>
            <input type="password" id="PasswordInput" class="body_loginFrame_Frame_input inter-text">
            <p id="ContinueButton" class="body_loginFrame_Frame_continue inter-text">
                Continue
            </p>
            <div class="body_loginFrame_Frame_ChangeFrame">
                <p class="body_loginFrame_Frame_ChangeFrame_text inter-text">
                    Dont have an account?
                </p>
                <a href="../signup/signup.html" class="body_loginFrame_Frame_ChangeFrame_text sign-up inter-text">
                    Sign Up
                </a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
